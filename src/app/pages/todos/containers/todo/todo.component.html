<header class="header">
  <h1>Todos</h1>
  <app-new-todo
    (addTodo)="onAddTodo($event)"
  ></app-new-todo>
</header>
<app-todo-list
  [todos]="todos$ | async"
  (edit)="onEditTodo($event)"
  (delete)="onDeleteTodo($event)"
></app-todo-list>
 
<ng-template #loading>
  <div>loading...</div>
</ng-template>
<footer class="info">
  <p>Double-click to edit a todo</p>
</footer>
