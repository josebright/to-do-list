<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <div *ngIf="errorMessage$ | async as errorMessage">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
              {{errorMessage}}
            </div>
        </div>
        <form (ngSubmit)="onSubmit()" class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="user.email" name="email" type="email" id="email" matInput required  placeholder="Email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="user.password" name="password"  type="password" id="password" matInput required placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button type="submit" color="accent" class="btn-block">Login</button>
        </form>
        <p class='text-center'>
            <span>Don't have an account?&nbsp;</span>
            <a class='underline' routerLink="/signup">Signup</a>
        </p>
    </mat-card>
</div>
