<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <div *ngIf="errorMessage$">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          {{errorMessage$}}
          <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
            <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
          </span>
        </div>
      </div>
      <form (ngSubmit)="onSubmit()" class="example-form" ngNativeValidate>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="user.email" name="email" type="email" id="email" matInput required placeholder="Email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="user.password" name="password" type="password" id="password" matInput required placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button type="submit" mat-stroked-button color="accent" class="btn-block">Signup</button>
      </form>
      <p class='text-center'>
        <span>Already have an account?&nbsp;</span>
        <a class='underline' routerLink="/login">Login</a>
      </p>
    </mat-card>
  </div>
