<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <form (ngSubmit)="onSubmit()" class="example-form" ngNativeValidate>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="user.email" name="email" type="email" matInput required placeholder="Email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="user.password" name="password" type="password" matInput required placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button type="submit" color="accent" class="btn-block">Login</button>
        </form>
        <p>
            <span>Don't have an account?&nbsp;</span>
            <a routerLink="/signup">Signup</a>
        </p>
    </mat-card>
</div>
